[tool:pytest]
# pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage reporting
# To run with coverage: pytest --cov=voicify_server --cov-report=html --cov-report=term

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    voicify: Tests requiring Voicify
    fallback: Tests for fallback functionality

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
